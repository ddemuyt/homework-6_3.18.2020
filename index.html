<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <title>Weather Dashboard</title>
</head>
<body>
<header class="navbar navbar-dark text-light bg-dark">
    <h2 class="navbar-brand justify-content-center">Weather Dashboard</h2>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card bg-light">
            <h4 class="card-title pt-2 pl-1">Search for City</h4>
            <form class="form-inline pb-3 pl-3">
                <input type="text" class="form-control" id="search"><button id="searchBtn" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </form>
            <div id="cityBtns">
               
            </div> 
            </div><button id="clear" class="btn btn-block bg-secondary mt-2">Clear Cities</button>
        </div>
        <div class="col-sm-8 pt-3">
            <div class="card">
            <h2 class="card-title pl-3 pt-3" id="city">No City Selected</h2><img class="img-fluid" id="currentimg">
            <p class="card-text pl-3" id="temp"></p>
            <p class="card-text pl-3" id="humidity"></p>
            <p class="card-text pl-3" id="wind"></p>
            <p class="card-text pl-3 pb-3" id="uv"></p>
            </div>
            <div id="forecast" class="d-none">
                <h2>5-Day Forecast:</h2>
                <div class="row">
                <div class="card text-center text-white bg-primary mb-3 m-1 col-lg-2 col-sm-12" id="firstday">
                    <p id="date1" class="card-title"></p>
                    <img class="mx-auto img-fluid" id="fcimg1">
                    <p id="fctemp1"></p>
                    <p id="fchumidity1"></p>
                </div>
                <div class="card text-center text-white bg-primary mb-3 m-1 col-lg-2 col-sm-12" id="secondday">
                    <p id="date2" class="card-title"></p>
                    <img class="mx-auto img-fluid" id="fcimg2">
                    <p id="fctemp2"></p>
                    <p id="fchumidity2"></p>
                </div>
                <div class="card text-center text-white bg-primary mb-3 m-1 col-lg-2 col-sm-12" id="thirdday">
                    <p id="date3" class="card-title"></p>
                    <img class="mx-auto img-fluid" id="fcimg3">
                    <p id="fctemp3"></p>
                    <p id="fchumidity3"></p>
                </div>
                <div class="card text-center text-white bg-primary mb-3 m-1 col-lg-2 col-sm-12" id="fourthday">
                    <p id="date4" class="card-title"></p>
                    <img class="mx-auto img-fluid" id="fcimg4">
                    <p id="fctemp4"></p>
                    <p id="fchumidity4"></p>
                </div>
                <div class="card text-center text-white bg-primary mb-3 m-1 col-lg-2 col-sm-12" id="fifthday">
                    <p id="date5" class="card-title"></p>
                    <img class="mx-auto img-fluid" id="fcimg5">
                    <p id="fctemp5"></p>
                    <p id="fchumidity5"></p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>  
</body>
</html>
