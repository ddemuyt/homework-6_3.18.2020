<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h2>Search for City</h2>
            <br>
            <form>
                <input type="text" id="search"><input id="searchBtn" type="submit" value="Search">
            </form>
            <div id="cityBtns">

            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
            <h2 id="city"></h2>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv"></p>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
                <div class="card" id="firstday">
                    <h3 id="date1"></h3>
                    <img id="fcimg1">
                    <h4 id="fctemp1"></h4>
                    <h4 id="fchumidity1"></h4>
                </div>
                <div class="card" id="secondday">
                    <h3 id="date2"></h3>
                    <img id="fcimg2">
                    <h4 id="fctemp2"></h4>
                    <h4 id="fchumidity2"></h4>
                </div>
                <div class="card" id="thirdday">
                    <h3 id="date3"></h3>
                    <img id="fcimg3">
                    <h4 id="fctemp3"></h4>
                    <h4 id="fchumidity3"></h4>
                </div>
                <div class="card" id="fourthday">
                    <h3 id="date4"></h3>
                    <img id="fcimg4">
                    <h4 id="fctemp4"></h4>
                    <h4 id="fchumidity4"></h4>
                </div>
                <div class="card" id="fifthday">
                    <h3 id="date5"></h3>
                    <img id="fcimg5">
                    <h4 id="fctemp5"></h4>
                    <h4 id="fchumidity5"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>  
</body>
</html>
